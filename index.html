<!DOCTYPE html>
<html lang="en">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="BarlowCondensed-Regular.otf" type="text">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="main-content-wrapper">
            <section class = "image-content">
                <div class="img"><div><img class="logo" src="./assets/logo (1).svg" alt=""></div></div>
            </section>
            <section class="content">
                <div class="header-main">
                    <h1>Get into it today</h1>
                    <p>There is no charge for obligation upon registration</p>
                </div>
                <div class = "links">
                    <a class="facebook" href=""><i class="fa-brands fa-facebook-f"></i> register with Facebook</a>
                    <a class = "linkedin" href=""><i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i>register with LinkedIn</a>
                </div>
                <div class="break"><div class="bar"></div><div class="OR">OR</div><div class="bar"></div></div>
                <div class="form-wrapper">
                    <form class="contacts" action="">
                        <div class="contacts-input-wrapper">
                            <input placeholder="email" type="email">
                            <input placeholder="phone" type="phone">
                        </div>
                    </form>
                </div>
                <div class="header">
                    <h3>What type of investor you are</h3>
                    <p>
                        Select the type of investor you are below
                    </p>
                </div>
                <div form-wrapper>
                    <form class="investor-info" action="">
                        <div class="checkbox-wrapper">
                            <input name="individual" id="individual" type="checkbox"><label for="individual">Individual</label>
                            <input name="business" id="business" type="checkbox"><label for="business">Business</label>
                            <input name="ira" id="ira" type="checkbox"><label for="ira">Ira</label>
                            <input name="trust" id="trust" type="checkbox"><label for="Trust">Trust</label>
                        </div>
                        <input class="about-input" type="text">
                        <div class="agreement-wrapper">
                            <input name="agreement" id="agreement" type="checkbox"><label for="agreement">I agree to the terms and receiving notifications from the intoo <a href="">View full terms</a></label>
                        </div>
                        <button>Create account</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="https://kit.fontawesome.com/0785bf0fcf.js" crossorigin="anonymous"></script>
</html>
